<h1>Students Details</h1>
<table border="1" align="center">
    <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Course</th>
    </tr>
    <tr ng-repeat="item in students">
        <td>{{$index+1}}</td>
        <td>{{item.sname}}</td>
        <td>{{item.course}}</td>

    </tr>


</table>
